<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tease</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="style/app.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top top-nav">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Tease</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#">Nuevo</a></li>
              <li><a href="#about">Abrir</a></li>
              <li><a href="#contact">Guardar</a></li>
              <li><a href="#contact">Copiar</a></li>
              <li><a href="#contact">Pegar</a></li>
              <li><a href="#contact">Opciones</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2" id="toolbar">
        </div>
        <div class="span19" style="min-height:650px; padding: 5px" id="canvas">
        </div>
        <div class="span3" id="propertyeditor">
          <p class="noselection">No hay elemento seleccionado</p>
        </div>
      </div>

    <div class="nav navbar-fixed-bottom">
        <div id="zoombar" class="row-fluid">
            <div class="span3 offset21" style="padding-left: 10px"><span class="zoom"><img src="res/zoom.png" />100%</span></div>
        </div>
        <div id="timeline" class="navbar-inner">
            <div class="container-fluid">
                <div class="row-fluid">
                    <img src="res/play-icon.png" id="play-button" />
                </div>
                <div class="row-fluid">                                    
                    <div id="timeline-layers" class="span2">
                        <div class="timeline-layercontrols"><img id="newlayer-btn" src="res/new-layer.jpg" /> <img id="trashlayer-btn" src="res/trash.gif" /></div>
                        <div id="timeline-layerlist"></div>
                    </div>
                    <div id="timeline-framelist" class="span19">
                        <div id="timeline-numbers"></div>
                        <div id="timeline-ruler"></div>
                        <div id="timeline-frames">
                        </div>
                    </div>
                    <div id="frame-properties" class="span3">
                        Frame rate: <span id="framerate-value">12</span> fps
                        <br />Tiempo total: <span id="totaltime-value">0</span> sec
                    </div>
                </div>
                <div class="nav-collapse collapse">
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div id="statusbar" class="navbar navbar-fixed-bottom">
            <strong>index.html</strong> Last saved: 6 minutes ago
        </div>
    </div>
      <hr>

      <footer>
        <p>&copy; TTeam 2013</p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->

    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="base/Attribute.js"></script>
    <script src="base/Environment.js"></script>
    <script src="base/AnimationRenderer.js"></script>
    <script src="base/Frame.js"></script>
    <script src="base/Layer.js"></script>
    <script src="base/Eventable.js"></script>
    <script src="base/Element.js"></script>
    <script src="tools/Tool.js"></script>
    <script src="tools/ImageTool.js"></script>
    <script src="tools/AudioTool.js"></script>
    <script src="gui/toolbars/Toolbar.js"></script>
    <script src="gui/canvas/SizingTool.js"></script>
    <script src="gui/canvas/Canvas.js"></script>
    <script src="gui/toolbars/PropertyEditor.js"></script>
    <script src="gui/toolbars/Timeline.js"></script>
    <script src="base/Layer.js"></script>
    <script src="Main.js"></script>
  </body>
