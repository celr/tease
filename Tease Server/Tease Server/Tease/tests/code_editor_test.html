<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Prueba de visor de código.</title>
    <link href="../style/app.css" rel="stylesheet" />
    <script type="text/javascript">
        var textHTML = "\
<!DOCTYPE html>\n\
<html>\n\
	<head>\n\
		<title>Página 1</title>\n\
		<link rel=\"stylesheet\" type=\"text/css\" href=\"ejemplo-styles.css\">\n\
		<link rel=\"stylesheet\" type=\"text/css\" href=\"ejemplo-animations.css\">\n\
		<script type=\"javascript/text\" src=\"ejemplo.js\"> \<\/script\>\n\
	</head>\n\
	\n\
	<body>\n\
		<div>\n\
			<img src=\"images/carlos.png\" class=\"image1\"> </img>\n\
		</div>\n\
		\n\
		<script type=\"text/javascript\">\n\
			runInitialAnimations();\n\
		<\/script>\n\
	</body>\n\
    \n\
</html>";

        var textJS = "\
function runInitialAnimations() { \n\
	$(\".image1\").toggleClass(\"image1animation1\");\n\
}";

        var textCSS = "\
.image1 {\n\
    border: 0px;\n\
}";
        
        var textCSSAnimations = "\
@keyframes animation1 {\n\
	from { transform: none; }\n\
    to { transform: scale(1.5); }\n\
}\n\
\n\
@-webkit-keyframes animation1 {\n\
    from { -webkit-transform: none; }\n\
    to { -webkit-transform: scale(1.5); }\n\
}\n\
\n\
@-moz-keyframes animation1 {\n\
    from { -moz-transform: none; }\n\
    to { -moz-transform: scale(1.5); }\n\
}\n\
\n\
@-ms-keyframes animation1 {\n\
    from { -ms-transform: none; }\n\
    to { -ms-transform: scale(1.5); }\n\
}\n\
\n\
.image1animation1 {\n\
    animation: animation1 .5s;\n\
    -webkit-animation: animation1 .5s;\n\
    -moz-animation: animation1 .5s;\n\
    -ms-animation: animation1 .5s;\n\
}";

        function codeeditorToHTML() {
            editor.setMode(CodeEditorModes.HTML);
            editor.setText(textHTML);
        }

        function codeeditorToJS() {
            editor.setMode(CodeEditorModes.JS);
            editor.setText(textJS);
        }

        function codeeditorToCSS() {
            editor.setMode(CodeEditorModes.CSS);
            editor.setText(textCSS);
        }

        function codeeditorToCSSAnimations() {
            editor.setMode(CodeEditorModes.CSS);
            editor.setText(textCSSAnimations);
        }
    </script>
</head>
<body>

    <div>
        <button onclick="codeeditorToHTML();">HTML</button>
        <button onclick="codeeditorToJS();">Javascript</button>
        <button onclick="codeeditorToCSS();">CSS Estilos</button>
        <button onclick="codeeditorToCSSAnimations();">CSS Animaciones</button>
    </div>

    <div id="codeeditor" class="codeeditor"></div>

    <script src="../gui/CodeEditor.js"></script>
    <script src="../lib/ace/ace.js"></script>
    <script src="../lib/jquery.js"></script>
    
    <script>
        var editor = new CodeEditor("codeeditor", CodeEditorModes.HTML);
        codeeditorToHTML();
    </script>
</body>
</html>
